<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=circle"
    />
  </head>
  <body>
    <h1>BACKGROUND CHANGER</h1>

    <h3>Tap to change the color</h3>

    <div class="buttons">
      <div class="yellow">
        <span class="material-symbols-outlined"> circle </span>
        YELLOW
      </div>
      <div class="black">
        <span class="material-symbols-outlined"> circle </span>
        BLACK
      </div>
      <div class="blue">
        <span class="material-symbols-outlined"> circle </span>
        BLUE
      </div>
      <div class="green">
        <span class="material-symbols-outlined"> circle </span>
        GREEN
      </div>
      <button class="white">Reset</button>
    </div>

    <h4>THE BACKGROUND IS WHITE!</h4>

    <script src="script.js"></script>
  </body>
</html>
